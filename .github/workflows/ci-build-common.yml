name: bolt-typeorm CI Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Bootstrap (${{ matrix.node-version }})
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      run: npm i && npx lerna bootstrap
    # common
    - name: bolt-extension-test-kit
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      run: cd packages/bolt-extension-test-kit && npm test
